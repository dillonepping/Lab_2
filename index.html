<!DOCTYPE html>
<html>
    <head>
        <title>Lab 2: Favorite Restaurants in Kenosha</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>

    </head>

    <body>

      <h1> Favorite Restaurants in Kenosha </h1>
        <div id="map" style="height: 500px"></div>

        <script type="text/javascript">

          var map = L.map('map', {
              center: [42.585789, -87.847524,],
              center: [42.585789, -87.847524,],
              zoom: 14
          });

          L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
               attribution: '@ <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
               maxZoom:14,
               minZoom: 14
            }).addTo(map);

            var CutleryIcon = L.icon({
                iconUrl: 'Cutlery.png', // url that links to the icon image file
                iconSize:     [38, 38], // size of the icon image in pixels
                iconAnchor:   [19, 19], // the top left corner of the icon will be aligned so that this point is at the marker's geographical location
                popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
            });

            var marker1 = L.marker([42.588487, -87.844069], {icon: CutleryIcon}).addTo(map);
            var marker2 = L.marker([42.580854, -87.845755], {icon: CutleryIcon}).addTo(map);
            var marker3 = L.marker([42.590129, -87.850690], {icon: CutleryIcon}).addTo(map);

            var pic1 = '<img src="Renzos.jpg" alt="Renzos" width="250">';
            var pic2 = '<img src="The_Garage.jpg" alt="Garage" width="250">';
            var pic3 = '<img src="Tacos_El_Norte.jpg" alt="TEN" width="250">';

            marker1.bindPopup('<p style="color:black; font-weight:bold">#1 Renzos Pizzeria and Trattoria</p>' + pic1);
            marker2.bindPopup('<p style="color:black; font-weight:bold">#2 The Garage</p>' + pic2);
            marker3.bindPopup('<p style="color:black; font-weight:bold">#3 Tacos El Norte</p>' + pic3);

        </script>
        <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
   </body>
</html>
